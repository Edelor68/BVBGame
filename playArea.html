<html>
<head>
<link rel="stylesheet" href="grid.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
<div id="TopUI" class="w-100 vh-100 d-relative">


	<div id="leftBar" class="bg-success">
		<button id="deckBtn" class="btn btn-info">Combat Area</button>
	</div>
	
	<div id="gameArea" class="overflow-auto">
		<div id="combatArea" class="hidden">
			<svg id="combat" xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
		<div id="mapArea">
			<svg id="map" viewBox="0 0 4292 5390" xmlns="http://www.w3.org/2000/svg"></svg>
			<input type="range" class="form-range" min="0" max="100" step="1" id="zoomSlider">
		</div>
		
	</div>
	
</div>
<script src="grid.js"></script>
<script src="ui.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
